<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>practice04</title>
</head>
<body>

<script>
var output = Number(prompt('숫자를 입력하세요', '숫자'));
if (output == 0) {
  alert("0입니다.");
} else if (output > 0) {
  alert("양수입니다.");
} else if (output < 0) {
  alert("음수입니다.");
} else {
  alert("잘못 입력하였습니다.");
}
</script>

</body>
</html>
