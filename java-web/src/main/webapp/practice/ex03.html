<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>practice03</title>
</head>
<body>

<script>
var output = Number(prompt('숫자를 입력하세요', '숫자'));
if (output % 4 == 0) {
  alert("4로 나눌수 있는 숫자입니다!");
} else (output % 4 != 0) {
  alert("4로 나눌 수 없는 숫자입니다.");
} else {
  alert("잘못 입력하였습니다.");
}
</script>

</body>
</html>
