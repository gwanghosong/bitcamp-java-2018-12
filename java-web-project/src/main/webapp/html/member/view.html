<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>회원</title>
<link rel="stylesheet" href="/java-web-project/node_modules/bootstrap/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="/java-web-project/css/common.css">
<link rel="stylesheet" href="/java-web-project/css/header.css">
</head>
<body>

<header class="bit-main-header"></header>

<div class="container">
    <h1>회원 조회</h1>
    <form action='update' method='post' enctype='multipart/form-data'>
          <div class="form-group row bit-view-item">
            <label for="no" class="col-sm-2 col-form-label">번호</label>
            <div class="col-sm-8">
              <input type="text" class="form-control-plaintext" 
                        id="no" name='no' readonly>
            </div>
          </div>
          <div class="form-group row">
            <label for="name" class="col-sm-2 col-form-label">이름</label>
            <div class="col-sm-8">
              <input type="text" class="form-control-plaintext" id="name" name='name'>
            </div>
          </div>
          <div class="form-group row">
            <label for="email" class="col-sm-2 col-form-label">이메일</label>
            <div class="col-sm-8">
              <input type="email" class="form-control-plaintext" id="email" name='email'>
            </div>
          </div>
          <div class="form-group row">
            <label for="password" class="col-sm-2 col-form-label">암호</label>
            <div class="col-sm-8">
              <input type="password" class="form-control-plaintext" id="password" name='password'>
            </div>
          </div>
          <div class="form-group row">
            <label for="photo" class="col-sm-2 col-form-label">사진</label>
            <div class="col-sm-8">
              <img id="member-view-img" src="#" style='height: 80px'>
              <!-- src='/java-web-project/upload/member/62ffb54c-184f-4ac6-844c-b54952042b8a' -->
                <br>
              <input type="file" class="form-control-file" id="photo" name='photo'>
                <!--  value='62ffb54c-184f-4ac6-844c-b54952042b8a'-->
            </div>
          </div>
          <div class="form-group row">
            <label for="tel" class="col-sm-2 col-form-label">전화</label>
            <div class="col-sm-8">
              <input type="text" class="form-control-plaintext" id="tel" name='tel'>
            </div>
          </div>
          <div class="form-group row">
            <label for="registeredDate" class="col-sm-2 col-form-label">가입일</label>
            <div class="col-sm-8">
              <input type="date" class="form-control-plaintext" 
                         id="registeredDate" readonly>
            </div>
          </div>
          <div class="form-group row">
            <div class="col-sm-10">
              <a class="btn btn-primary" href='index.html'>목록</a> 
              <button type="button" id="delete-btn" class="btn btn-primary bit-view-item">삭제</button>
              <button type="button" id="update-btn" class="btn btn-primary bit-view-item">변경</button>
              <button type="button" id="add-btn" class="btn btn-primary bit-new-item">등록</button>
            </div>
          </div>
        </form>
      </div>
  <!-- .container -->

<script src="/java-web-project/node_modules/jquery/dist/jquery.slim.min.js"></script>
<script src="/java-web-project/node_modules/popper.js/dist/umd/popper.min.js"></script>
<script src="/java-web-project/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="../header.js"></script>
<script src="view.js"></script>
</body>
</html>
